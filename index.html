<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Serious Business</title>
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<table class="hours">
					<tr>
						<th>Day of the week</th>
						<th>Opening hours</th>
					</tr>
					<tr>
						<td class="day" id="monday">Monday</td>
						<td class="time"><span id="mondayMorning">9:00 </span>-<span id="mondayEvening"> 18:00</span></td>
					</tr>
					<tr>
						<td class="day" id="tuesday">Tuesday</td>
						<td class="time"><span id="tuesdayMorning">9:00 </span>-<span id="tuesdayEvening"> 18:00</span></td>
					</tr>
					<tr>
						<td class="day" id="wednesday">Wednesday</td>
						<td class="time"><span id="wednesdayMorning">9:00 </span>-<span id="wednesdayEvening"> 18:00</span></td>
					</tr>
					<tr>
						<td class="day" id="thursday">Thursday</td>
						<td class="time"><span id="thursdayMorning">9:00 </span>-<span id="thursdayEvening"> 18:00</span></td>
					</tr>
					<tr>
						<td class="day" id="friday">Friday</td>
						<td class="time"><span id="fridayMorning">9:00 </span>-<span id="fridayEvening"> 19:00</span></td>
					</tr>
					<tr>
						<td class="day" id="saturday">Saturday</td>
						<td class="time"><span id="saturdayMorning">9:00 </span>-<span id="saturdayEvening"> 17:00</span></td>
					</tr>
					<tr>
						<td class="day" id="sunday">Sunday</td>
						<td class="time">Closed</td>
					</tr>
				</table>	
			</div>
			<div class="open">
				<h2><div id="timeDiv"></div></h2><br>
				<button class="btn bg-danger">Close early</button>
				<br>
				
			</div>
		</div>
	</div>
<script src="script.js"></script>
</body>
</html>
