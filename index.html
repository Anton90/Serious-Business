<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Serious Business</title>
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<table class="hours">
					<tr>
						<th>Day of the week</th>
						<th>Opening hours</th>
					</tr>
					<tr>
						<td>Monday</td>
						<td class="time"><span class="hoursMorning">9</span>:<span class="minutesMorning">00</span> - <span class="hoursEvening">18</span>:<span class="minutesEvening">00</span></td>
					</tr>
					<tr>
						<td>Tuesday</td>
						<td class="time"><span class="hoursMorning">9</span>:<span class="minutesMorning">00</span> - <span class="hoursEvening">20</span>:<span class="minutesEvening">00</span></td>
					</tr>
					<tr>
						<td>Wednesday</td>
						<td class="time"><span class="hoursMorning">9</span>:<span class="minutesMorning">00</span> - <span class="hoursEvening">18</span>:<span class="minutesEvening">00</span></td>
					</tr>
					<tr>
						<td>Thursday</td>
						<td class="time"><span class="hoursMorning">9</span>:<span class="minutesMorning">00</span> - <span class="hoursEvening">18</span>:<span class="minutesEvening">00</span></td>
					</tr>
					<tr>
						<td>Friday</td>
						<td class="time"><span class="hoursMorning">9</span>:<span class="minutesMorning">00</span> - <span class="hoursEvening">19</span>:<span class="minutesEvening">00</span></td>
					</tr>
					<tr>
						<td>Saturday</td>
						<td class="time"><span class="hoursMorning">9</span>:<span class="minutesMorning">00</span> - <span class="hoursEvening">17</span>:<span class="minutesEvening">00</span></td>
					</tr>
					<tr>
						<td>Sunday</td>
						<td class="time">Closed</td>
					</tr>
				</table>	
			</div>
			<div class="col-6 open">
				<h2><div id="timeDiv"></div></h2><br>
				<button class="btn bg-danger">Close early</button>
				<br>
				
			</div>
		</div>
	</div>
<script src="script.js"></script>
</body>
</html>
